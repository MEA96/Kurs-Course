<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
    <title>Teacher List</title>
</head>
<body>
<div class="table-responsive-xl">
    <table class="table table-dark">
        <thead>
        <tr>
            <th></th>
            <th scope="col">No</th>
            <th></th>
            <th scope="col">Ad</th>
            <th></th>
            <th scope="col">Soyad</th>
            <th></th>
            <th scope="col">Tel No</th>
            <th></th>
            <th>
                <div class="text-right"><a class="btn btn-primary" href="create.html">Yeni Kayit</a>
                    <a class="btn btn-success" href="/">Öğrenciler</a>
                    <a class="btn btn-success" href="/classindex">Sınıflar</a></div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher:${teacherList}">
            <td></td>
            <td th:text="${teacher.id}"></td>
            <td></td>
            <td th:text="${teacher.ad}">Ad</td>
            <td></td>
            <td th:text="${teacher.soyad}">Soyad</td>
            <td></td>
            <td th:text="${teacher.telno}">No</td>
            <td></td>
            <th>
                <div class="text-right">
                    <a class="btn btn-secondary" th:href="@{'/updateteacher/' + ${teacher.id}}">Düzenle</a>
                    <a class="btn btn-secondary" th:href="@{'/detailteacher/' + ${teacher.id}}">Detay</a>
                    <a class="btn btn-danger" th:href="@{'/deleteTeacher/' + ${teacher.id}}">Sil</a>
                </div>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
